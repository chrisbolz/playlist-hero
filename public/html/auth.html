<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication successful</title>
</head>
<body>
<h1>Authentication successful.</h1>
<h2>Closing window in 2 seconds...</h2>
<script type="text/javascript">
    document.addEventListener('onDOMContentLoaded', () => {
       setTimeout(() => {
           window.close();
       }, 2000);
    });
</script>
</body>
</html>
